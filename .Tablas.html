<html>
	<head>
		<title></title>
	</head>
	
	<!-- Se hacen primero las filas <tr> y luego las columnas <td>
	
	Propiedades TD:
	
		- colspan="1" (Solo se puede usar para el TD)
		- rowspan="2" (Solo se puede usar para el TD)
	
	Propiedades TD:
		 
		- width
		- height Solo para los tr
		- bgcolor: cuanto mas adentro de una tabla mas poder tienen la propiedades.
		- background
		- align: alineacion horizontal del contenido. "left"right"center"
		- valign: alineacion vertical del contenido. "top"middle"bottom"
	
	
	Propiedades <table>:
		
		- width
		- height
		- border
		- bgcolor
		- background
		- cellpadding: distancia entre el borde y el contenido de la tabla.
		- cellspacing: distancia entre los bordes.
		- align: alinear la tabla "left"right"center".
		
		
	Para indicar que es un encabezado usaremos la etiqueta <th> en lugar de <td> / el <th> nunca puede sustiruir a <tr>
	
	La etiqueta <caption> nos permite poner un titulo asociado con la tabla.
	
	-->
	
	<!--Cambiado algo-->
	
	<body>
	


		<table border="1">
			<tr>
				<td rowspan="2">1</td>
				<td>2</td>
			</tr>
		
			
			<tr>
				<td>3</td>
			</tr>
		
		
		
		</table>
	
	
	
	
	</body>
</html>
