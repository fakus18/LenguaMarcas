<html>
	<head>
		<title>Formularios</title>
	</head>
	
	
	
	<!-- 
	
		action="" Lugar donde se van a enviar los datos.
		method=""
			GET: mas rapido pero menos seguro.
			POST: menos rapido pero mas seguro. (usuario y contraseña p.ej)
		enctype="multipart/form-data" (poner siempre) Cuando se adjunta algo si no esta no funciona.
	
	
		ETIQUETA input
		
		La mayoria de los objetos de los formularios son input.
		A cada input con la propiedad type="" le indicaremos el tipo de elemento.
			- text
			- password
			- submit: enviar 
			- hidden: visualmente no se ve, se usa con php.
			- checkbox: seleccionar varios.
			- radio: selecionar solo uno.
			- button: crea un boton para realizar una opcion que no sea enviar. (p.ej el carrito en las web compras online.)
			- image: crearemos un boton de submit al que se le puede añadir una imagen con la propiedad src=""
			- file: permite adjuntar archivos al formulario.
			Los input que sean dependientes tiene que tener el mismo valor en la propiedad name="".
	
	PARA RELACIONAR cada texto con su input, usaremos la etiqueta <label></label> con el atributo for="" cuyo valor debera coincidir con el del atributo id="" del input relacionado. Se usa por accesibilidad y por SEO
	
	
	**Para trabajar con los valores en PHP necesitaremos que los imput tengan la propiedad "name", y en javascrip se suele acceder a ellos con la propiedad "id"
	
		ETIQUETA textarea
		Sirve para poder escribir comentarios largos. 
		Para cambiar su tamaño usaremos las propiedades rows="" (numero de filas visibles) y cols="" (numero caracteres x fila)
		
		
		ETIQUETA select
		Nos permit crear listas desplegables para seleccionar entra varias opcciones. Cada opcion se pondra dentro del select con la etiqueta <option>...</option>
		**Se puede usar la propiedad multiple="", y con la tecla 'control' poder seleccionar varias opcciones.
		
		ETIQUETA fieldset
		Para poner un borde al formulario, y se puede usar para diferenciar distintas areas.
		Debajo de la etiqueta fieldset, con la etiqueta legend, podemos poner un texto dentro del fieldst.
		
		
		PROPIEDADES DE Formularios
		size="" que los input de "text" y "password" dara ancho.
		maxlenght="" limita el numero de caracteres.
		checked="" permite dejar marcado un radio o un checkbox por defecto. 
			Para los input de tipo text, password, submit... podemos usar la propiedad value="" para poner un valor predefinido.
		
		
		
		
		
		
		
		
		NUEVOS OBJETOS DE FORMULARIOS EN HTML5
		input type="":
			- email: sirve para comprobar si lo que escriben es un e-mail.
			- url: comprueba que es una direccion de internet valida. 
			- number: solo se puede meter numero.
				admite las propiedades:
					- min:
					- max:
					- step: cantidad de numeros que va a ir pasando p.ej de 5 en 5. 
			- date: para fechas.
			- time: permite coger una hora.
			- week: numero de semana en el año. **No funciona en todos los navegadores.
			- month: mes en el año. **No funciona en todos los navegadores.
			- datetime: fecha y hora
			- color: 
			- tel: para el telefono, si lo abres desde el movil, en vez de llevarte al teclado normal, te lleva al numerico.
			
		NUEVAS PROPIEDADS DE FORMULARIOS EN HTML5
		Otros como text en input:
			- placeholder="": su valor muestra un texto de ayuda que desaparece al empezar a escribir.
			- required="required": hara obligatorio ese elemento.
			- readonly="": igual que required. (poner ="readonly").
			- pattern="": permite poner como valor una expresion regular para validar un campo. Tipo regla de validacion.
			- title="": ¡¡personalizamos el mensaje de error de los pattern!!
			- autofocus="": el objeto que tenga esta propiedad, aparecera el primero al abrir el formulario.
			
		
		
		
		
		
	-->
	
	
	
	<body>
	
		
		ETIQUETA INPUT<br/><br/>
		<form action="envio.php" method="post" enctype="multipart/form-data">  

			<label for="usu">Usuario</label><input type="text" id="usu"/>
		<br/>
			Contraseña <input type="password"/>
		<br/>
			Enviar <input type="submit"/>
		<br/>
			Acepta las condiciones: <input type="checkbox"/>
		<br/>
			Seleccionar solo una opcion entre varias:
			Cine <input type="radio" name="gustos"/>
			Teatro <input type="radio" name="gustos"/>
		<br/>
			Borrar datos: <input type="reset"/>
		<br/>
			Oculta: <input type="hidden"/>
		<br/>
			Botón: <input type="button"/>
		<br/>
			Botón image <input type="image" src="images/enviar.png"/> 
		<br/>
			Adjuntar archivo: <input type="file"/>
		
		<br/>
		<br/>
		<br/>
		
		ETIQUETA TEXAREA<br/><br/>
		
		
	
	
	</body>
</html>
